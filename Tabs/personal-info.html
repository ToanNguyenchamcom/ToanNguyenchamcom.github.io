<script>
      document.addEventListener('DOMContentLoaded', function() {
            const infoGrounds = document.querySelectorAll('.info-ground');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            infoGrounds.forEach(ground => {
                ground.style.opacity = '0';
                ground.style.transform = 'translateY(20px)';
                ground.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(ground);
            });
        });
</script>
